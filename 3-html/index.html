<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Adding favicon-->
    <link rel="short icon" href="/apple-icon.png">
    <title>Document</title>

    <style>
        video
        {
            width: 500px;
            margin-left: 150px;
        }

        img
        {
            width: 50ex;
            margin-left: 150px;
        }

        iframe
        {
            width: 350px;
            margin-left: 150px;
            margin-right: 100em;
            height: 400px;
        }

    </style>
</head>
<body>

    <!--Adding videos-->
    <!--before playing video some images will show in order to show the image we can poster attribute-->
    <h2>video</h2>
    <video controls autoplay muted preload="auto" loop poster="/basic/apple-icon.png">
        <source src="/basic/image.mp4">

        <source src="/basic/pexels-tima-miroshnichenko-5377684.mp4">
    </video>
    <br>
    <h3>AUDIO</h3>
    <audio src="" controls ></audio>
    <br>
    <H3>IMAGES</H3>
    <img src="https://images.pexels.com/photos/12258113/pexels-photo-12258113.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">

    <h3>Embedding</h3>
    <!--Embedding technology-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62821.239462090365!2d77.49687199999998!3d10.235151149999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0766637f0a0387%3A0x9ffae9373758c13c!2sKodaikanal%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1657625040363!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
